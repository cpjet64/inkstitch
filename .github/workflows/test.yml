name: Quality

on:
  pull_request:
    branches:
      - main
    paths:
      - "**.py"
      - "requirements.txt"
      - "mypy.ini"
      - "pytest.ini"
      - "pyproject.toml"
      - "noxfile.py"
      - "README.md"
      - "DEVELOPERS.md"
      - ".ci/**"
      - ".githooks/**"
      - ".github/workflows/test.yml"
  push:
    branches:
      - main
    paths:
      - "**.py"
      - "requirements.txt"
      - "mypy.ini"
      - "pytest.ini"
      - "pyproject.toml"
      - "noxfile.py"
      - "README.md"
      - "DEVELOPERS.md"
      - ".ci/**"
      - ".githooks/**"
      - ".github/workflows/test.yml"
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * *"

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

env:
  PR_SMOKE_MATRIX: >-
    [
      {"os":"ubuntu-22.04","python-version":"3.9"},
      {"os":"ubuntu-22.04","python-version":"3.13"},
      {"os":"windows-latest","python-version":"3.13"},
      {"os":"macos-latest","python-version":"3.13"}
    ]
  FULL_SUPPORTED_MATRIX: >-
    [
      {"os":"ubuntu-22.04","python-version":"3.9"},
      {"os":"ubuntu-22.04","python-version":"3.10"},
      {"os":"ubuntu-22.04","python-version":"3.11"},
      {"os":"ubuntu-22.04","python-version":"3.12"},
      {"os":"ubuntu-22.04","python-version":"3.13"},
      {"os":"windows-latest","python-version":"3.9"},
      {"os":"windows-latest","python-version":"3.10"},
      {"os":"windows-latest","python-version":"3.11"},
      {"os":"windows-latest","python-version":"3.12"},
      {"os":"windows-latest","python-version":"3.13"},
      {"os":"macos-latest","python-version":"3.9"},
      {"os":"macos-latest","python-version":"3.10"},
      {"os":"macos-latest","python-version":"3.11"},
      {"os":"macos-latest","python-version":"3.12"},
      {"os":"macos-latest","python-version":"3.13"}
    ]

jobs:
  supported-tests:
    if: github.event_name != 'schedule'
    name: ${{ matrix.os }}+py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(github.event_name == 'pull_request' && env.PR_SMOKE_MATRIX || env.FULL_SUPPORTED_MATRIX) }}

    steps:
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Prepare Windows Git and temp paths
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          git config --global core.longpaths true
          New-Item -ItemType Directory -Force -Path "C:\tmp\pip", "C:\tmp\work" | Out-Null
          "TMP=C:\tmp\work" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "TEMP=C:\tmp\work" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "PIP_CACHE_DIR=C:\tmp\pip" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libnotify4 libsdl2-2.0-0 libgirepository1.0-dev

      - name: Cache nox virtualenvs
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: .nox
          key: >-
            ${{ runner.os }}-nox-supported-${{ matrix.python-version }}-${{
            hashFiles('requirements.txt', 'noxfile.py', 'pyproject.toml',
            '.github/workflows/test.yml', '.ci/audit_with_waivers.py', '.ci/audit-waivers.json')
            }}
          restore-keys: |
            ${{ runner.os }}-nox-supported-${{ matrix.python-version }}-

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Run supported-version test pipeline
        run: |
          python -m nox -r -s tests-${{ matrix.python-version }}

  quality:
    if: github.event_name != 'schedule'
    name: quality+py3.13
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - name: Set up Python 3.13
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.13"
          cache: pip

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libnotify4 libsdl2-2.0-0 libgirepository1.0-dev

      - name: Cache nox virtualenvs
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: .nox
          key: >-
            ${{ runner.os }}-nox-quality-3.13-${{
            hashFiles('requirements.txt', 'noxfile.py', 'pyproject.toml',
            '.github/workflows/test.yml', '.ci/audit_with_waivers.py', '.ci/audit-waivers.json')
            }}
          restore-keys: |
            ${{ runner.os }}-nox-quality-3.13-

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Run lint and type checks
        run: |
          python -m nox -r -s quality-3.13

  packaging:
    if: github.event_name != 'pull_request' && github.event_name != 'schedule'
    name: packaging+py3.13
    runs-on: ubuntu-22.04
    timeout-minutes: 25
    needs: [supported-tests, quality]

    steps:
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - name: Set up Python 3.13
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.13"
          cache: pip

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libnotify4 libsdl2-2.0-0 libgirepository1.0-dev

      - name: Cache nox virtualenvs
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: .nox
          key: >-
            ${{ runner.os }}-nox-packaging-3.13-${{
            hashFiles('requirements.txt', 'noxfile.py', 'pyproject.toml',
            '.github/workflows/test.yml', '.ci/audit_with_waivers.py', '.ci/audit-waivers.json')
            }}
          restore-keys: |
            ${{ runner.os }}-nox-packaging-3.13-

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Run packaging smoke checks
        run: |
          python -m nox -r -s package-3.13

      - name: Prepare packaging report
        run: |
          mkdir -p ci-artifacts
          {
            echo "inkstitch package smoke checks passed"
            echo "python=$(python -V)"
            echo "workflow=${{ github.workflow }}"
            echo "run_id=${{ github.run_id }}"
          } > ci-artifacts/package-report.txt

      - name: Upload packaging artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: inkstitch-packaging-py3.13
          path: |
            ci-artifacts/package-report.txt
          if-no-files-found: error
          retention-days: 14

  audit:
    if: github.event_name != 'pull_request'
    name: audit+py3.13
    runs-on: ubuntu-22.04
    timeout-minutes: 25

    steps:
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - name: Set up Python 3.13
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.13"
          cache: pip

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libnotify4 libsdl2-2.0-0 libgirepository1.0-dev

      - name: Cache nox virtualenvs
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: .nox
          key: >-
            ${{ runner.os }}-nox-audit-3.13-${{
            hashFiles('requirements.txt', 'noxfile.py', 'pyproject.toml',
            '.github/workflows/test.yml', '.ci/audit_with_waivers.py', '.ci/audit-waivers.json')
            }}
          restore-keys: |
            ${{ runner.os }}-nox-audit-3.13-

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Run dependency audit
        run: |
          python -m nox -r -s audit-3.13
